app:
  dashboard_url: https://pangolin.ucdialplans.com
  log_level: info
  save_logs: false
domains:
  domain1:
    base_domain: ucdialplans.com
    cert_resolver: letsencrypt
server:
  external_port: 3000
  internal_port: 3001
  next_port: 3002
  internal_hostname: pangolin
  session_cookie_name: p_session_token
  resource_access_token_param: p_token
  resource_access_token_headers:
    id: P-Access-Token-Id
    token: P-Access-Token
  resource_session_request_param: p_session_request
  secret: $SERVER_SECRET
  cors:
    origins:
      - https://pangolin.ucdialplans.com
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    headers:
      - X-CSRF-Token
      - Content-Type
    credentials: false
traefik:
  cert_resolver: letsencrypt
  http_entrypoint: web
  https_entrypoint: websecure
gerbil:
  start_port: 51820
  base_endpoint: pangolin.ucdialplans.com
  use_subdomain: false
  block_size: 24
  site_block_size: 30
  subnet_group: 100.89.137.0/20
rate_limits:
  global:
    window_minutes: 1
    max_requests: 500
email:
  smtp_host: mail.smtp2go.com
  smtp_port: 587
  smtp_user: SMTPSender@ucdialplans.com
  smtp_pass: $EMAIL_SMTP_PASS
  no_reply: klasko@ucdialplans.com
users:
  server_admin:
    email: notreal@fakedomain.com
    password: NotARealPassword12!
flags:
  require_email_verification: true
  disable_signup_without_invite: true
  disable_user_create_org: true
  allow_raw_resources: true
  allow_base_domain_resources: true
